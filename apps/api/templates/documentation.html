{% extends "base.html" %}

{% block main_content %}
    <a href="{% url api:0.1:documentation %}">API documentation v. 1.0</a>
    
    {% for doc in docs %}
        <div>
            <h2 style="padding: 0px; margin: 0px">{{ doc.name }}</h2>
            {% for method in doc.get_methods %}
                <div>
                    <b>Name</b>: {{ method.name }}<br/>
                    <b>Signature</b>: {{ method.signature }}<br/>
                    <p>
                    {{ method.doc|linebreaksbr|urlize }}
                    </p>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
