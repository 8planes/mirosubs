{% load i18n %}
<div class="pagination ajax-pagination">
    {% if has_previous %}
        <a class="previous_page ajax_link" href="?page={{ previous }}{{ getvars }}" rel="address:?page={{ previous }}{{ getvars }}">
            &#8592; {% trans 'Previous' %}
        </a>
    {% else %}
        <em>&#8592; {% trans 'Previous' %}</em>
    {% endif %}
    
    <em>{{ from_value}} - {{ to_value }} {% trans "of" %} {{ hits }} {{ items_name }}</em>
    
    {% if has_next %}
        <a class="next_page" href="?page={{ next }}{{ getvars }}" rel="address:?page={{ next }}{{ getvars }}" class="ajax_link">
            {% trans 'Next' %} &#8594;
        </a>
    {% else %}
        <em>{% trans 'Next' %} &#8594;</em>
    {% endif %}
</div>
<script type="text/javascript">
    jQuery(function($){
        $('.ajax-pagination a.ajax_link').address();
        
        $.address.change(function(e){
            var page = e.parameters.page;
            if (page){
                
            }
        });
    });
</script>
