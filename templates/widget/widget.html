<div class="mirosubs-widget">
  <div class="mirosubs-videoDiv">
    <video id="{{uuid}}_video" width="400" autobuffer controls>
      <source src="{{video_url}}" />
    </video>
  </div>
  <div class="mirosubs-loginBox">
    <div id="{{uuid}}_authenticated" 
         class="mirosubs-loginStatus"
         {% if not request.user.is_authenticated %}
         style="display:none"
         {% endif %}>
      You are logged in as <span id="{{uuid}}_username">
        {{ request.user.username }}
      </span>. 
      <a href="#" id="{{uuid}}_logout">Logout</a>
    </div>
    <div id="{{uuid}}_notauthenticated" 
         class="mirosubs-loginStatus"
         {% if request.user.is_authenticated %}
         style="display:none"
         {% endif %}>
      You are currently logged out. 
      <a href="#" id="{{uuid}}_login">Login</a>
    </div>
    <span class="mirosubs-subtitleMe" id="{{uuid}}_menu">
      {% ifequal show_tab 0 %}
      <a href="#" class="mirosubs-subtitleMeLink" 
         id="{{uuid}}_tabSubtitleMe">subtitle me!</a> 
      {% endifequal %}
      {% ifequal show_tab 1 %}
      <a href="#" class="mirosubs-subtitleMeLink" 
         id="{{uuid}}_tabContinue">continue subtitling</a>
      {% endifequal %}
      {% ifequal show_tab 2 %}
      <span>subtitling in progress/{{owned_by}}</span>
      {% endifequal %}
      <a href="#" 
         class="mirosubs-subtitleMeLink"
         {% ifnotequal show_tab 3 %}style="display: none"{% endifnotequal %} 
         id="{{uuid}}_tabSelectLanguage">Language</a>
      <img src="http://{{site.domain}}/site_media/images/spinner.gif" 
           id="{{uuid}}_loading" 
           alt="loading" style="display: none"/>
    </span>
  </div>
  <div class="mirosubs-captioningArea" id="{{uuid}}_captions"></div>
</div>
