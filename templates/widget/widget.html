<div>
{% if request.user.is_authenticated %}
  <div>
    Welcome, {{request.user}}!&nbsp;<a href="http://{{site.domain}}/widget/logout/?next={{referer|urlencode}}">Logout</a>
  </div>
{% else %}
  <a href="#" onclick="mirosubs.login('http://{{site.domain}}/widget/login/'); return false;">Login</a><br/>
  <a href="#" onclick="mirosubs.twitter_login('http://{{site.domain}}/widget/twitter_login/'); return false;">Login through Twitter</a>
{% endif %}
  <div id="{{uuid}}_captions">
    <a href="#" id="{{uuid}}_addCaption">Add caption</a>
  </div>
  <div id="{{uuid}}_saveButtonContainer">
    <a href="#" id="{{uuid}}_saveLink" style="display: none">Save</a>
    <span id="{{uuid}}_savingSpan" style="visibility: hidden">Saving...</span>
  </div>
</div>
