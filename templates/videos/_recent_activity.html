{% for item in events %}
    <li>
    	{% if item.user %}
		  <a class="username" href="{% url profiles:profile item.user.pk %}">{{ item.user.username }}</a>
		{% else %}
		  <span class="username anon">Anonymous</span>
		{% endif %}
		
        {% if item.language %}
            edited {{ item.language }} translations for 
		{% else %}
		    edited subtitles for
		{% endif %}
		
        <a class="url" href="{% url videos:video item.video.video_id %}">{{ item.video }}</a> 
		<span>at {{ item.time }}		
	</li>
{% endfor %}
