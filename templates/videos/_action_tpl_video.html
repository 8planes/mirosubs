{% load i18n %}

<tr class="{{ item.type }}">
    <td class="grid_9 table_activity">
        {% if item.user %}
            <a class="username" href="{{ item.user.profile_url }}">{{ item.user }}</a>
        {% endif %}    	
    	
    	{{ info|safe }}
    </td>
    <td class="grid_3 last">
    	{{ item.created|timesince }} {% trans 'ago' %}
    </td>
</tr>
