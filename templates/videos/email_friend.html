{% extends "base.html" %}

{% load i18n %}

{% block main_content %}
<h2>{% trans 'Email this to a friend' %}</h2>
<form method="post" action="{{ request.get_full_path }}" id="email_friend_from">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="green_button big" type="submit" value="Send">{% trans 'Send to Friend!' %}</button>
</form>
<br/>
{% endblock %}
