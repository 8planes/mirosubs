{% extends 'videos/_feedback_form.html' %}

{% block form_title %}
    {% if error == 500 %}
        Please let us know what you were doing when you encountered this error.
    {% else %}
        Sorry, the page you requested was not found.
    {% endif %}
{% endblock %}

{% block hidden_fields %}
    <input type="hidden" name="error" value="{{ error }}"/>
{% endblock %}
