<html> 
    <head> 
      <script type="text/javascript">
        function widgetize() {
            var url = '{{MEDIA_URL_BASE}}js/mirosubs-widgetizer.js';
            var ws = document.createElement('script'); 
            ws.type = 'text/javascript'; 
            ws.async = true;
            ws.src = url;
            var s = document.getElementsByTagName('script')[0]; 
            s.parentNode.insertBefore(ws, s);
        }
      </script>
      <script type="text/javascript" src="{{MEDIA_URL}}js/widgetizer/widgetizerprimer.js"></script>
    </head> 
    <body>
      <object id="idOVideo" name="idOVideo" width="800" height="480" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"> 
        <param name="movie" value="http://www.youtube.com/v/f15zA0PhSek&hl=en_US&fs=1&rel=0&hd=1&border=0&enablejsapi=1"> 
        <param name="allowFullScreen" value="true"> 
        <param name="allowScriptAccess" value="always"> 
        <param name="wmode" value="opaque"> 
        <embed id="idPlayer" name="idPlayer" wmode="opaque" src="http://www.youtube.com/v/f15zA0PhSek&hl=en_US&fs=1&rel=0&hd=1&border=0&enablejsapi=1" type="application/x-shockwave-flash" allowScriptAccess="always" allowfullscreen="true" width="800" height="480"> 
      </object>
      <div>
        <a href="javascript:void();" onclick="widgetize(); return false;">Widgetize it!</a>
      </div>
      {% if not js_use_compiled %}
      <div>
        This page only works with compiled js. If running for dev, even just use compilelite.
      </div>
      {% endif %}
    </body>
</html>
