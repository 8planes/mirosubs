{% extends "jsdemo/base_demo.html" %}
{% block body%}
<div id="videodiv">
</div>
 <!-- Event log. -->
 <fieldset class="goog-debug-panel">
   <legend>Event Log</legend>
   <div id="log" style="height: 300px; overflow-y: auto"></div>
 </fieldset>
 <div id="perf"></div>  
<script type="text/javascript">
  goog.debug.LogManager.getRoot().setLevel(goog.debug.Logger.Level.ALL);
  var logger = goog.debug.Logger.getLogger('dailymotion');
  var logConsole = new goog.debug.DivConsole(goog.dom.$('log'));

  logConsole.setCapturing(true);


  var videoSource = mirosubs.video.VideoSource.videoSourceForURL(
      'http://www.dailymotion.com/video/xf281w_panda-car_shortfilms');
  var controlledPlayer = videoSource.createControlledPlayer();
  var component = new goog.ui.Component();
  component.decorate(goog.dom.$('videodiv'));
  component.addChild(controlledPlayer, true);
</script>
{% endblock %}
