{% extends "jsdemo/base_demo.html" %}
{% block body %}
<a href="javascript:void()" onclick="clicked(); return false;">open</a>
<div id="output"></div>
<script type="text/javascript">
  function clicked() {
    mirosubs.subtitle.CompletedDialog.show(true, function(completed) {
      document.getElementById('output').innerHTML = (completed ? 'completed': 'not completed');
    });
  }
</script>
{% endblock %}
