{% extends "base.html" %}

{% load paginator %}

{% block main_content %}
<h2>widget logs</h2>
{% if is_paginated %}{% paginator %}{% endif %} 
{% for log in log_list %}
<p>{{ log.date_saved }}<br/>
draft pk: {{ log.draft_pk }}<br/>
<a href="{% url uslogging:widget_log log.id %}">View log</a>
</p>
{% endfor %}
{% endblock %}
