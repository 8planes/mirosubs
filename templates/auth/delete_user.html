{% extends "base.html" %}

{% load i18n %}

{% block body_attrs %}id="login"{% endblock %}

{% block main_content %}
<div class="left_column">
<h2>{% trans 'Delete you profile?' %}</h2>
  <form action="." method="post">
    {% csrf_token %}
    <button type="submit" class="green_button big" name="delete" value="delete">{% trans 'Delete' %}</button>
    <a href="{% url profiles:my_profile %}">{% trans 'Cancel' %}</a>
  </form>
<div/>
{% endblock %}
