{% extends "base.html" %}
{% block main_content %}
<div class="left_column">
<h2>Login to Your Existing Account</h2>
  <form action="{% url auth:login_post %}" method="post">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit" value="login"><span>Login</span></button>
    <a class="forgot" href="{% url password_reset %}">Forgot password?</a>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
  <p>You can also login using  </p>
    <a class="twitter" href="{% url socialauth_twitter_login %}?next={{ next }}"> twitter</a> 
    <a class="open-id" href="{% url socialauth_openid_login %}?next={{ next }}">openid</a>
    <a class="google" href="{% url socialauth_google_login %}?next={{ next }}">gmail</a>
</div>
<div class="right_column">
<h2>Create an Account</h2>
  <form action="{% url auth:create_user %}" method="post">
    {% csrf_token %}
    {{ creation_form.as_p }}
    <button type="submit" value="create account"><span>Create Account</span></button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
