{% extends "base.html" %}

{% load i18n %}

{% block title %}
    {% trans 'Team settings' %} | Universal Subtitles
{% endblock %}

{% block main_content %}
    <h2 class="main-title">{% trans 'Team settings' %}</h2>
    
    <a href="{{ team.get_absolute_url }}">{% trans 'See profile' %}</a>
    
    <form method='post' action="." enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr>
                <td></td>
                <td><input type="submit" value="{% trans 'Save' %}"/></td>
            </tr>            
        </table>
    </form>    
{% endblock %}
