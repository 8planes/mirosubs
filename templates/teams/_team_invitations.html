{% load i18n %}
{% for invite in objects %}
<div class="note">
    {% trans 'You have been invited to a new team' %}: 
    <a href="{{ invite.team.get_absolute_url }}">{{ invite.team }}</a>
    <a href="#">{% trans 'Join' %}</a>
    <a href="#">{% trans 'Deny' %}</a>
    {% if invite.note %}
    <p>
        {{ invite.note }}
    </p>
    {% endif %}
</div>
{% endfor %}
