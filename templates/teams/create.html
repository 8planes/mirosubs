{% extends "base.html" %}

{% load i18n %}

{% block title %}
    {% trans 'Create team' %} | Universal Subtitles
{% endblock %}

{% block main_content %}
    <h2 class="main-title">{% trans 'Create team' %}</h2>
    
    <form method='post' action="." enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr>
                <td></td>
                <td><input type="submit" value="{% trans 'Create' %}"/></td>
            </tr>
        </table>
    </form>
{% endblock %}
