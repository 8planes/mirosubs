{% extends "base.html" %}

{% load i18n %}

{% block title %}
    {% trans 'Create team' %} | Universal Subtitles
{% endblock %}

{% block main_content %}
    <h2 class="main-title">{% trans 'Create team' %}</h2>
    
    <div class="wrap grid_9 omega">  
        <div class="padding">      
            <form method='post' action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <p>
                    <button class="green_button small"><span>{% trans 'Create' %}</span></button>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
