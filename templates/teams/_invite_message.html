{% load i18n %}
<div>
    <h4>{% trans 'You have been invited to a new team' %}:</h4> 
    <a href="{{ invite.team.get_absolute_url }}">{{ invite.team }}</a>
    <a href="{% url teams:accept_invite invite.pk %}">{% trans 'Join' %}</a>
    <a href="{% url teams:deny_invite invite.pk %}">{% trans 'Deny' %}</a>
    {% if invite.note %}
    <p>
        {{ invite.note }}
    </p>
    {% endif %}
</div>
