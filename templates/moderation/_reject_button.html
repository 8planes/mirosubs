{% if url %}
  {% load i18n  %}
  {% if  style  == "labelless" %}
    <a href="{{url}}" class="red_button small reject-version moderation-set-button"><span>X</span></a>
  {% else %}
    <a href="{{url}}" {%if confirms %}data-confirmdialog="mirosubs.subtitle.ConfirmRejectiondDialog"{% endif %}  class="red_button small reject-version moderation-set-button"><span>{{label}}</span></a>
  {% endif %}
{% endif %}
