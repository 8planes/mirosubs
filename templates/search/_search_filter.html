{% load i18n %}

<div id="sidebar"></div><!-- // sidebar -->
<script type="text/javascript">
    (function($){
        $('.more-link', $('#sidebar')).live('click', function(){
            var $ul = $(this).parents('ul');
            
            if ($ul.find('li:hidden').length){
                $ul.find('li:hidden').show();
            }else{
                var i = $ul.find('li').index($(this));
                $ul.find('li:gt('+i+')').hide();
            }

            return false;
        });
    })(jQuery);
</script>
