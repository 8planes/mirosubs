{% load i18n %}

<div class="actions-panel">
    <h3>{% trans 'Edits to my videos' %}</h3>
    
    <ul class="small_list">
        {% for item in users_actions %}
            <li>{{ item.render }}</li>
        {% empty %}
            <li>{% trans 'No Activity' %}</li>            
        {% endfor %}
    </ul>    

</div>
