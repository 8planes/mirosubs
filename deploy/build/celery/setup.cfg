[bdist_rpm]
requires = uuid
	importlib
	multiprocessing == 2.6.2.1
	python-dateutil
	anyjson
	kombu >= 1.0.3
	pyparsing >= 1.5.0

[build_sphinx]
all_files = 1
build-dir = docs/.build
source-dir = docs/

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[nosetests]
cover3-branch = 1
cover3-package = celery
cover3-exclude = celery
	celery.tests.*
	celery.bin.celeryd_multi
	celery.bin.celeryd_detach
	celery.bin.camqadm
	celery.execute
	celery.platforms
	celery.utils.patch
	celery.utils.compat
	celery.utils.mail
	celery.utils.functional
	celery.utils.dispatch*
	celery.utils.term
	celery.db.a805d4bd
	celery.db.dfd042c7
	celery.contrib*
	celery.concurrency.threads
	celery.concurrency.processes.pool
	celery.concurrency.evg
	celery.backends.mongodb
	celery.backends.tyrant
	celery.backends.cassandra
	celery.events.dumper
	celery.events.cursesmon
where = celery/tests
cover3-html = 1

[upload_sphinx]
upload-dir = docs/.build/html

